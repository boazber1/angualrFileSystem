<div class="ui" oncontextmenu="return false;" ng-click="$ctrl.fileSystem.closeContextMenu()">
    <div class="browser"><browser ></browser></div>
    <div class="content"><content ></content></div>


</div>

<div class="context-menu" ng-if="$ctrl.fileSystem.isContextmenu"
     ng-style="{'top': $ctrl.fileSystem.posY, 'left' :$ctrl.fileSystem.posX }">
    <context-menu ></context-menu>
</div>
